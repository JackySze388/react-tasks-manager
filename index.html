<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icons8-task-50.ico"/>
    <title>Task manager</title>
</head>
<body>
    <div class="appBorder m-0">
        <nav class="navbar navbar-light bg-light sticky-top">
            <nav class="topbar navbar navbar-expand-sm navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Task Manager</a>
                </button>
                <div id="navbarNavDropdown">
                    <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        <li class="nav-item dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sort
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Apps</a></li>
                            <li><a class="dropdown-item" href="#">Games</a></li>
                            <li><a class="dropdown-item" href="#">Movies</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
        </nav>


        <!-- input form -->
        <form>
            <p class="newTaskInfo">New Task Info</p>
            <div class="Info">
                <label for="name">Name</label></br>
                <input type="text" id="name">
            </div>
            <div class="Info">
                <label for="description">Description</label></br>
                <textarea type="textarea" id="description"></textarea>
            </div>
            <div class="Info">
                <label for="assignedTo">Assigned To</label></br>
                <input type="text" id="assignedTo">
            </div>
            <div class="Info">
                <label for="dueDate">Due Date</label></br>
                <input type="date" id="dueDate">
            </div>
            <div class="Info">
                <label for="status">Status</label></br>
                <input type="text" id="status">
            </div>
            <div class="submitButton">
                <button type="submit">Submit</button>
            </div>
        </form>


        <!-- Task Control -->
        <div class="showTask">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                Task 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                Task 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck2">
                Task 3
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck2">
                Task 4
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                <label class="form-check-label" for="defaultCheck2">
                Task 5
                </label>
            </div>
        </div>
    </div>
</body>
</html>
